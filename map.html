<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sail Analyzer - Playback</title>
    <!-- Leaflet en Plugin CSS -->
    <link rel="stylesheet" href="./css/leaflet.css">
    <link rel="stylesheet" href="./css/control.playback_bottombar.css?v=5"> <!-- Jouw custom CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Voorkom scrollbars op body/html */
        }        
        #mapid { position: absolute; left: 0; top: 0; right: 0; bottom: 0; width: 100%; height: 100%; overflow: hidden; }

           of houd het in control.playback_bottombar.css als dat overzichtelijker is */
    </style>
</head>
<body>
    <div id='mapid'></div>

    <!-- Leaflet en Plugin Scripts -->
    <script src="./js/leaflet.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="./js/db-config.js?v=1"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="./js/leaflet.geometryutil.js"></script>
    <script src="./js/leaflet.trackplayback.js?v=4"></script>
    <script src="./js/control.trackplayback_new_bar.js?v=2"></script> <!-- Bevat alle playback controls -->
    <script src="./js/leaflet.segmentanalysis.js?v=3"></script>
    <script src="./js/control.segmentanalysis.js?v=2"></script>
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.min.js"></script>

    <!-- Hoofdscript voor kaart en playback initialisatie -->
    <script src="./js/main-playback.js?v=1"></script>
</body>
</html>
